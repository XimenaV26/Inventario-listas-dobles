<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="js/producto.js"></script>
    <script src="js/estructura.js"></script>
    <title>Inventario</title>
</head>
<body>
    <h1>
        Control de Inventario :)
    </h1>
    <div id="App" class="container">
        <div class="form-group">
            <label for="textNombre">Codigo:</label>
            <input type="text" id="textNombre" /> 
        </div>
        <div class="form-group">
            <label for="textNombre2">Nombre:</label>
            <input type="text" id="textDescripcion" /> 
        </div>
        <div class="form-group">
            <label for="textDescripcion">Descripcion:</label>
            <input type="text" id="textDescripcion" /> 
        </div>
        <div class="form-group">
            <label for="textCantidad">Cantidad:</label>
            <input type="number" id="textCantidad" /> 
        </div>
        <div class="form-group">
            <label for="textCosto">Costo:</label>
            <input type="number" id="textCosto" /> 
        </div>
        <div class="form-group">
            <button id="btnAgregar" class="btn btn-success" type="button">Agregar</button>
            <button id="btnBuscar" class="btn btn-primary" type="button">Buscar</button>
            <button id="btnBorrar" class="btn btn-danger" type="button">Borrar</button>
            <button id="btnListar" class="btn btn-dark" type="button">Listar</button>
            <button id="btnListarI" class="btn btn-dark" type="button">Listar Inverso</button>
            <button id="btnEliminarP" class="btn btn-danger" type="button">Eliminar primero</button>
        </div>
    </div>
    <div id="details"></div>
    <script src="js/app.js"></script>
</body>

</html>
